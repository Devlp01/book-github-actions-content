name: Workflow pouvant se d√©clencher manuellement
on: workflow_dispatch

env:
 TOTO: valeur1
 TITI: valeur1
jobs:
  say_hello:
    runs-on: ubuntu-latest
    name: "Mon premier job"
    env:
      TOTO: valeur2
    steps:
    - run: echo $TOTO
      name: variable direct
    - run: echo $TITI
      name: variable direct titi
    - run: echo ${{env.TOTO}}
      name: variable env 
    - run: echo ${{env.TITI}}
      name: variable env titi
    - run: echo ${{env.TOTO}}
      name: variable env avec redefinition au step level
      env:
        TOTO: valeur3  